services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - GOOGLE_GENERIC_AI_KEY=${GOOGLE_GENERIC_AI_KEY}
    restart: unless-stopped

  # Development mode with hot reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: deps
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - PORT=3000
      - GOOGLE_GENERIC_AI_KEY=${GOOGLE_GENERIC_AI_KEY}
    command: npm run dev
    profiles:
      - dev
